<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>January — Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    <style>
      body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
      }
      .card {
        border: none;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      }
      .logo {
        font-size: 2.5rem;
        font-weight: 600;
        color: #2c3e50;
      }
      .fade-in {
        animation: fadeIn 1.2s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="container text-center fade-in">
      <div class="card p-5 bg-white rounded-4">
        <div class="logo mb-3">January</div>
        <p class="lead text-muted">We're building something wonderful.<br>
          Stay tuned — launching soon.</p>

        <!-- HTMX Example (Fake Email Form) -->
        <div id="emailForm" class="mt-4">
          <form
            hx-post="/notify/"
            hx-swap="outerHTML"
            class="row g-2 justify-content-center"
          >
            {% csrf_token %}
            <div class="col-auto">
              <input type="email" name="email" class="form-control" placeholder="Your email" required>
            </div>
            <div class="col-auto">
              <button class="btn btn-dark" type="submit">Notify Me</button>
            </div>
          </form>
        </div>

        <div class="mt-3 text-muted small">© {{ year }} January.ie</div>
      </div>
    </div>
  </body>
</html>
